<!DOCTYPE>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Blog Proudplaces</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
	</head>
	<body>
		<header>
			<h1>Blog Proudplaces</h1>
		</header>
		<section class="main_content">
			{% block content %}
				{% for Post in posts %}
					<article>
						<header>
							<h2>{{ Post.title}}</h2>
							<figure>
								<img src={{ MEDIA_URL }}{{ Post.img }}>
							</figure>
						</header>
						
						{{ Post.content}}

						<p>{{ Post.created|date:"d M"}}</p>
					</article>
				{% endfor %}
			{% endblock %}
		</section>
	</body>
</html>
